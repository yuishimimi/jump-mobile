<html>
  <head>
    
    <script src = "https://github.com/processing/p5.js/releases/download/0.7.3/p5.min.js"></script>
  </head>
  <body>
    <h1 id = "dis"></h1>
    <script>
    var w = window.innerWidth;
    var h = window.innerHeight;
    var ball = new ball(); //create global object so we can call it later
    var ballTwo = new ballTwo();
    var d;
    var img;
    var imgTwo;
    var bawwon = 20;
    var bahhon = 20;
    var speed = 15;
    var rX;
    var rY;
    function preload(){
      img = loadImage("balloon.jpeg");
      imgTwo = loadImage("oxygen.png");
    }
    function setup(){
      createCanvas(w,h);
      img.loadPixels();//displays image to page
      img.loadPixels();
    }
    function draw(){
      background(255);
      ballTwo.shows();
      ballTwo.tag();
      ball.show();//after making a function, don't forget to make this thing
      ball.move();
      ball.tag();
    }
    function ballTwo(){//oxygen
      this.x = 250;
      this.y = 100;
      this.shows = function(){//step one
        fill(color('white'));
        strokeWeight(2);
        image(imgTwo, rX, rY, 50, 50);
      }
        this.tag = function(){
        d = dist(this.x, this.y, ball.x, ball.y);
        if(d <= 40){
          rX = random(this.x, this.x-50);
          rY = random(this.y, this.y-50);
        }
      }
      }
    }
    function ball(){//balloon this.whatever ex: this.shirt but if from diff person, ex: kevin.shirt
      this.x = 100;
      this.y = 100;
      this.show = function(){//step one
        strokeWeight(0);
        image(img,this.x, this.y, bawwon, bahhon);
      }
      this.move = function(){
        if(keyIsDown("65") && this.x>25){//keyA
          this.x -= 10;
        }
        if(keyIsDown("68")&& this.x<w-50){
          this.x += 10;
        }
        if(keyIsDown("87")&& (this.y>50)){
          this.y -= 10;
        }
        if(keyIsDown("83")&&(this.y<h-50)){
          this.y += 10;
        }
        this.tag = function(){
        d = dist(this.x, this.y, ballTwo.x, ballTwo.y);
        document.getElementById("dis").innerHTML = d;
        if(d <= 40){
          bawwon += 0.2;
          bahhon += 0.2;
          speed += 0.2;
        }
      }
      }
    }
    function spikeball(){
      
    }
    </script>
  </body>
</html>
